<div class="row">
  <div class="col-md-4 col-sm-4" *ngFor="let item of FeaturesData">
     <div class="feature-artical">
         <figure>
            <img [src]="item.image" class="img-responsive">
         </figure>
         <div class="feature-content">
           <h2 class="title">{{item.title}}</h2> 
           <p>{{item.description}}</p>
         </div>
     </div>
  </div>
</div>
